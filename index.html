<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ViaCEP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <form>
        <label>Cep:
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="PesquisaCEP(this.value)"><br><br>
        <label>Rua:
        <input name="rua" type="text" id="rua" size="60"><br><br>
        <label>Bairro:
        <input name="bairro" type="text" id="bairro" size="40"><br><br>
        <label>Cidade:
        <input name="cidade" type="text" id="cidade" size="40"><br><br>
        <label>Estado:
        <input name="uf" type="text" id="uf" size="10"><br><br>
        <label>IBGE:
        <input name="ibge" type="text" id="ibge" size="8"><br><br>
    </form>
    
</body>
</html
